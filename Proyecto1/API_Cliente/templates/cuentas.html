{% extends "layout.html" %}
{% block content %}
<h1> Inicio </h1>
<table>
    <tr>

        <th>Clave de la cuenta</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Edad</th>
        <th>Direccion</th>
    </tr>

    {% for message in messages %}
    <td>{{ message[0] }}</td>
    <td>{{ message[1] }}</td>
    <td>{{ message[2] }}</td>
    <td>{{ message[3] }}</td>
    <td>{{ message[4] }}</td>
    <td>{{ message[5] }}</td>
</tr>
    {% endfor %}

</table>

{% endblock %}
